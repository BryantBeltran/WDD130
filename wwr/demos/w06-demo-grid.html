<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid demo</title>
</head>
<style>

#content{
    display: grid;
    grid-template-columns: 3fr repeat(2, 1fr);
}
.red{
    grid-column: 1 /2;
    grid-row: 1/ 4;
    width: 100%;
    height: 100%;
    background-color: red;
}
.yellow{
    width: 100px;
    height: 100px;
    background-color: yellow;
}
.green{
    width: 100px;
    height: 100px;
    background-color: green;
}
.blue{
    width: 100px;
    height: 100px;
    background-color: blue
}



</style>
<body>
    <div id="content">
        <div class="red">lmmkdmfkdmf</div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
