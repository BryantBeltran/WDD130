<!DOCTYPE html>
<html lang="en">

<head>

    <title>M&B Clothing | Women Catalogue</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div id="content">
        <header>
            <div class="heading">

                <a class="logo-link" href="index.html">
                    <img class="welcome-logo" src="images/logo.jpg" alt="M&B Clothing">
                </a>
                <section class="head-msg">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="men-clothing.html">Men</a>
                        <a href="women-clothing.html">Women</a>
                        <a href="contactus.html">Contact Us</a>
                        <div class="grid-setup-cart">

                    </nav>
                </section>

            </div>
        </header>

        <main>
            <h3>Catalogue For Women</h3>

            <h2>T-Shirt - be you</h2>
            <div class="clothing">
                <img src="images/womenshirt1.jpg" alt="women shirt 1">

                <img src="images/womenshirt2.jpg" alt="women shirt 2">

            </div>
            <h2>Shoes - designed for comfortability</h2>
            <div class="Shoes">
                <img src="images/womenshoes.jpg" alt="women shoe 1">
                <button>Add To Cart</button>
                <img src="images/5womenshoe2.jpg" alt="women shoe 2">
                <button>Add To Cart</button>
                <img src="images/6womenshoe3.jpg" alt="women shoe 3">
                <button>Add To Cart</button>
            </div>

            <div class="jackets">
                <img src="images/8womenjacket2.jpg" alt="women jacket 1">

                <img src="images/9womenjacket3.jpg" alt="women jacket 2">
                <button>Add To Cart</button>
                <img src="images/7womenjacket1.jpg" alt="women jacket 3">
                <button>Add To Cart</button>

        </main>





        <footer>
            <h3>
                M&B Clothing Inc &copy; 2022 - Bryant Beltran

            <h3>

            <div class="social">

                    <img src="images/facebook.png" alt="facebook icon" class="logo">
                </a>
                <a href="https://twitter.com" target="blank">
                    <img src="images/twitter.png" alt="twitter icon" class="logo">
                </a>
                <a href="https://instagram.com" target="blank">
                    <img src="images/instagram.png" alt="instagram icon" class="logo">
                </a>
