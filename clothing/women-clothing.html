<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&B Clothing | Women Catalogue</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="content">
        <header>
            <div class="heading">

                <a class="logo-link" href="index.html">
                    <img class="welcome-logo" src="images/logo.jpg" alt="M&B Clothing">
                </a>
                <section class="head-msg">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="men-clothing.html">Men</a>
                        <a href="women-clothing.html">Women</a>
                        <a href="contactus.html">Contact Us</a>
                        <div class="grid-setup-cart">
                            <img class="logo-shop" src="images/carticon.png" alt="shopping cart">
                        </div>
                        <div class="login-button">
                            <button onclick="document.getElementById('id01').style.display='block'"
                                style="width:auto;">Login</button>
                        </div>

                        <div id="id01" class="modal">

                            <form class="modal-content animate" action="/action_page.php" method="post">
                                <div class="imgcontainer">
                                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                                        title="Close Modal">&times;</span>
                                    <img src="images/logo.jpg" alt="M&B icon" class="logo">
                                </div>

                                <div class="container">
                                    <label for="uname"><b>Username</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required>

                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                                    <div class="login-button">
                                        <button type="submit">Login</button>
                                    </div>
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                                </div>

                                <div class="container" style="background-color:#f1f1f1">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                        class="cancelbtn">Cancel</button>
                                    <span class="psw">Forgot <a href="#">password?</a></span>
                                </div>
                            </form>
                        </div>
                    </nav>
                </section>
            </div>
        </header>

        <main>
            <h2>Catalogue For Women</h2>
            <p>T-Shirt - be you</p>
            <div class="clothing-image">
                <div class="shirt1">
                    <img src="images/womenshirt1.jpg" alt="women shirt 1">
                    <button>Add To Cart</button>
                </div>
                <div class="shirt2">
                    <img src="images/womenshirt2.jpg" alt="women shirt 2">
                    <button>Add To Cart</button>
                </div>
                <div class="shirt3">
                    <img src="images/womenshirt3.jpg" alt="Women shirt 3">
                    <button>Add To Cart</button>
                </div>
            </div>

            <p>Shoes - designed for comfortability</p>
            <div class="shoes-image">

                <div class="shoes1">
                    <img src="images/womenshoes.jpg" alt="women shoe 1">
                    <button>Add To Cart</button>
                </div>
                <div class="shoes2">
                    <img src="images/5womenshoe2.jpg" alt="women shoe 2">
                    <button>Add To Cart</button>
                </div>
                <div class="shoes3">
                    <img src="images/6womenshoe3.jpg" alt="women shoe 3">
                    <button>Add To Cart</button>
                </div>
            </div>

            <p>Jackets - Designed for Elegance</p>
            <div class="jackets-image">
                <div class="jacket1">
                    <img src="images/8womenjacket2.jpg" alt="women jacket 1">
                    <button>Add To Cart</button>
                </div>
                <div class="jacket2">
                    <img src="images/9womenjacket3.jpg" alt="women jacket 2">
                    <button>Add To Cart</button>
                </div>
                <div class="jacket3">
                    <img src="images/7womenjacket1.jpg" alt="women jacket 3">
                    <button>Add To Cart</button>
                </div>

            </div>









        </main>





        <footer>
            <h3>
                M&B Clothing Inc &copy; 2022 - Bryant Beltran
            </h3>
            <h3>
                <a href="contactus.html">Contact Us</a>
            </h3>
            <h3>
                <a href="site-plan.html">Site Plan</a>
            </h3>
            <div class="social">
                <!-- social media images icon w/ links-->
                <a href="https://facebook.com" target="_blank">
                    <img class="icon" src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img class="icon" src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img class="icon" src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>


        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
</body>

</html>
