    <div id="content">
        <header>

                        <a href="contactus.html">Contact Us</a>

                </section>

        </header>
        <main>
            <h3>Catalogue For Men</h3>

            <h2>T-Shirts - Elegance at a Glance</h2>
            <div class="clothing-image">
                <img src="images/menshirt3.jpg" alt="shirt men 1">

                <button>Add To Cart</button>
                <img src="images/shirtmen2.jpg" alt="shirt men 3">

            </div>

            <div class="jackets-image">

                <a href="https://twitter.com" target="blank">

                </a>

                    <img src="images/instagram.png" alt="instagram icon" class="logo">
                </a>
            </div>

        </footer>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
