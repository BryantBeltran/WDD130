<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&B Clothing | Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="feedback"></div>
    <div id="content">
        <header>
            <div class="heading">

                <a class="logo-link" href="index.html">
                    <img class="welcome-logo" src="images/logo.jpg" alt="M&B Clothing">
                </a>
                <section class="head-msg">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="men-clothing.html">Men</a>
                        <a href="women-clothing.html">Women</a>
                        <a href="contactus.html">Contact Us</a>
                        <div class="grid-setup-cart">
                            <img class="logo-shop" src="images/carticon.png" alt="shopping cart">
                        </div>
                        <div class="login-button">
                            <button onclick="document.getElementById('id01').style.display='block'"
                                style="width:auto;">Login</button>
                        </div>

                        <div id="id01" class="modal">

                            <form class="modal-content animate" action="/action_page.php" method="post">
                                <div class="imgcontainer">
                                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                                        title="Close Modal">&times;</span>
                                    <img src="images/logo.jpg" alt="M&B icon" class="logo">
                                </div>

                                <div class="container">
                                    <label for="uname"><b>Username</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required>

                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                                    <div class="login-button">
                                        <button type="submit">Login</button>
                                    </div>
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                                </div>

                                <div class="container" style="background-color:#f1f1f1">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                        class="cancelbtn">Cancel</button>
                                    <span class="psw">Forgot <a href="#">password?</a></span>
                                </div>
                            </form>
                        </div>
                    </nav>
                </section>
            </div>
            </section>


        </header>

        <main>

            <main class="contact-us-padding">

                <div class="padding"></div>
                <form action="#" method="post">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email">
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>

                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>







            </main>




            <footer>
                <h3>
                    M&B Clothing Inc &copy; 2022 - Bryant Beltran
                </h3>
                <h3>
                    <a href="contactus.html">Contact Us</a>
                </h3>
                <h3>
                    <a href="site-plan.html">Site Plan</a>
                </h3>
                <div class="social">
                    <!-- social media images icon w/ links-->
                    <a href="https://facebook.com" target="_blank">
                        <img class="icon" src="images/facebook.png" alt="facebook icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="icon" src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img class="icon" src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>

            </footer>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
                '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>

</html>
